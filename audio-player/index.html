<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="icon" type="image/png" href="img/favicon/fav16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon/fav32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/fav96.png" sizes="96x96">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background"></div>
    <header></header>
    <div class="container">
        <div class="player">
            <div class="img img_not_playing"></div>
            <div class="wrap">
               <div class="description">
                    <div class="author"></div>
                    <div class="title"></div>
                </div> 
                <div class="volume_control">
                <button class="volume_btn button_effect"></button>
                <div class="volume_wrapper">
                    <div class="volume_line"></div>
                    <input type="range" name="volume" id="volume" min="0" max="100" value="50">
                </div>   
                </div>
            </div>
            
            <div class="wrapper">
              <div class="progress">
                <div class="progress_line"></div>
                <input type="range" name="progress" id="progress-bar" min="0" max="100" value="0">
            </div> 
            <div class="time_current">00:00</div>
            <span>/</span>
            <div class="time_total">00:00</div>
            </div>
            
            <div class="controls">
                <button class="play-control play button_effect"></button>
                <button class="next button_effect"></button>
                <button class="go-last button_effect"></button>
                <button class="loop button_effect"></button>
                <button class="go-first button_effect"></button>
                <button class="prev button_effect"></button>
                <button class="text button_effect"></button>
            </div>
        </div>
    </div>
    <footer>
       <a href="https://rs.school/js-stage0/"><img src="img/svg/logo.svg" alt="Rolling Scopes School"></a>
       <span>2023</span>
       <a href="https://github.com/ulikemyway1">ulikemyway1</a>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
