<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Forum">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Brooklyn Public Library</title>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"> <a href="#">Brooklyn Public Library</a> </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Coffee shop</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Library Card</a></li>
                </ul>
            </nav>
            <div class="profile"><a href="#"><img src="img/icons/profile.png" alt="profile"></a></div>
        </header>
        <main>
            <section class="welcome">
                <div class="welcome_text">Welcome<br>to the Brooklyn<br>Library</div>
            </section>
            <secction class="about inner_padding">
                <h2 class="underline_title">About</h2>
                <div class="about_text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </div>
                <div class="about_slider">
                    <div class="about_slider_content-wrapper">
                        <img src="img/about/img_1.png" alt="slider_img1" class="about_slider_item">
                        <img src="img/about/img_2.png" alt="slider_img2" class="about_slider_item">
                        <img src="img/about/img_3.png" alt="slider_img3" class="about_slider_item">
                        <img src="img/about/img_4.png" alt="slider_img4" class="about_slider_item hidden">
                        <img src="img/about/img_5.png" alt="slider_img5" class="about_slider_item hidden">    
                    </div>
                     <div class="about_slider_paginator">
                        <div class="about_slider_paginator_wrapper">
                            <div class="about_slider_paginator-btn">
                                <div class="about_slider_paginator-btn-fill paginator-btn_active"></div>
                            </div>
                            <div class="about_slider_paginator-btn">
                                <div class="about_slider_paginator-btn-fill"></div>
                            </div>
                            <div class="about_slider_paginator-btn">
                                <div class="about_slider_paginator-btn-fill"></div>
                            </div>
                        </div>

                     </div>
                </div>
            </secction>
            <section class="favorites innder_padding">
                <h2 class="underline_title">Favorites</h2>
                <div class="tabs">
                    <div class="tabs_header">Pick favorites of season</div>
                    <div class="tabs_category">
                        <div class="tabs_category_wrpapper">
                            <input type="radio" value="winter" name="category" id="winter" class="tabs_category-item">
                            <label for="winter" class="tabs_category-label">Winter</label>
                        </div>
                        <div class="tabs_category_wrpapper">
                            <input type="radio" value="spring" name="category" id="spring" class="tabs_category-item">
                            <label for="spring" class="tabs_category-label">Spring</label>
                        </div>
                        <div class="tabs_category_wrpapper">
                            <input type="radio" value="summer" name="category" id="summer" class="tabs_category-item">
                            <label for="summer" class="tabs_category-label">Summer</label>
                        </div>
                        <div class="tabs_category_wrpapper">
                            <input type="radio" value="autumn" name="category" id="autumn" class="tabs_category-item">
                            <label for="autumn" class="tabs_category-label">Autumn</label>
                        </div>

                        
                    </div>
                    <div class="tabs_wrapper">
                        <div class="tabs_item">

                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>
</html>
