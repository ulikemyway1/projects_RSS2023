<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/fav16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="icons/fav32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/fav96.png" sizes="96x96">
    <title>Words Game</title>
</head>
<body>
    <div class="container">
        <div class="wrapper_rigth">
            <button id="info_btn" class="btn"><img src="icons/info.svg" alt="INFO"></button>
            <button id="scores_btn" class="btn"><img src="icons/scores.svg" alt="SCORES"></button>
            <button id="settings_btn" class="btn"><img src="icons/settings.svg" alt="SETTINGS"></button>
        </div>
    <div class="info modal hidden">Your goal is to score 50 points as quickly as possible.<br>You can select additional modes in the settings. <br>Good luck!</div>
    <div class="settings modal hidden">
        <div class="words_amount setting">
            <div class="descr">Number of pairs</div>
            <input id="words_amount" type="range" min="5" max="8" step="1" value="5">
        <div class="word_amount_show"></div>
        </div>
        
        <div class="mode_lifes setting">
            <div class="descr">Limit attempts</div>
            <input class="mode_lifes_checkbox" type="checkbox">
        </div>

        <div class="mode_time-limit setting">
            <div class="descr">Set time limit to 120 s</div>
            <input class="mode_time-limit_checkbox" type="checkbox">
        </div>
    </div>
    <div class="scores modal"><h2>Top 10 players</h2></div>

    <div class="mode_modules">
        <div class="lifes">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="timer">
            <div class="timer_text">Time left:</div>
            <div class="timer_count">30</div>
        </div>
    </div>

<div class="app__container">
<div class="eng__word"></div>
<div class="rus__word"></div>
</div>
<div class="total_scores">
    <div class="scores_text">Total scrores:</div>
    <div class="scores">0</div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
